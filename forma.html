<!DOCTYPE html>
<html lang="en">
  <head>


    <title>Forma</title>

    

  </head>
  
<body>
 
        
       <!--Forma Nueva-->
    <form name="contact" action="SendForm.php" method="post" role="form" >
	<!--  
		<legend>Contact Form</legend>		-->
		<div class="form-group">
	        <label class="control-label" for="name">Nombre</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				  <input type="text" class="form-control" id="Nombre" name="name" placeholder="Nombre">
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
	        <label class="control-label" for="Email">Email</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				  <input type="email" class="form-control" id="email" name="Email" placeholder="Email">
				</div>
			</div>	
		</div>
		
		<div class="form-group">
	        <label class="control-label" for="Tel">Tel&eacute;fono</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
				  <input type="text" class="form-control" id="Telefono" name="Tel" placeholder="7871112222">
				</div>
			</div>
		</div>
		
		
		
		<div class="form-group">
	        <label class="control-label" for="comments">Mensaje</label>
			<div class="controls">
			    <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<textarea name="comments" class="form-control " rows="4" cols="78" id="message" placeholder="Mensaje"></textarea>

				</div>
			</div>
		</div>
		
		
		
        <div class="controls" style="margin-left: 40%;">
		  
          <button type="submit" id="submit" class="btn btn-default">Enviar Mensaje</button>
	       <br>
	       <br>
	        
	      </div>
	  </form>
        
    
 
        
      
     
    


</body>
</html>
